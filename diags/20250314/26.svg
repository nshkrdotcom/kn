<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f8fafc" />
  
  <!-- Title -->
  <text x="500" y="40" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">Next-Generation Context Management System</text>
  <text x="500" y="70" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="normal" text-anchor="middle" fill="#334155">Phased Innovation Roadmap</text>
  
  <!-- Phase Containers -->
  <g id="phase1">
    <rect x="80" y="120" width="820" height="100" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
    <text x="120" y="145" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">Phase 1: Foundational Capabilities</text>
    
    <!-- Phase 1 Elements -->
    <rect x="120" y="160" width="160" height="40" rx="6" fill="#818cf8" stroke="#4f46e5" stroke-width="1.5"/>
    <text x="200" y="185" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Explicit, Visual &amp; Manipulable Context</text>
    
    <rect x="320" y="160" width="160" height="40" rx="6" fill="#818cf8" stroke="#4f46e5" stroke-width="1.5"/>
    <text x="400" y="185" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Rapid Content Selection</text>
    
    <rect x="520" y="160" width="160" height="40" rx="6" fill="#818cf8" stroke="#4f46e5" stroke-width="1.5"/>
    <text x="600" y="185" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Dynamic Context Branching</text>
    
    <rect x="720" y="160" width="160" height="40" rx="6" fill="#818cf8" stroke="#4f46e5" stroke-width="1.5"/>
    <text x="800" y="185" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Token Optimization</text>
    
    <!-- Arrows between elements -->
    <path d="M 280 180 L 320 180" stroke="#4f46e5" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 480 180 L 520 180" stroke="#4f46e5" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 680 180 L 720 180" stroke="#4f46e5" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <g id="phase2">
    <rect x="80" y="240" width="820" height="100" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
    <text x="120" y="265" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">Phase 2: Enhanced Collaboration &amp; Proactive Assistance</text>
    
    <!-- Phase 2 Elements -->
    <rect x="120" y="280" width="160" height="40" rx="6" fill="#a5b4fc" stroke="#6366f1" stroke-width="1.5"/>
    <text x="200" y="305" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">Symbiotic Context Agency (Partial)</text>
    
    <rect x="320" y="280" width="160" height="40" rx="6" fill="#a5b4fc" stroke="#6366f1" stroke-width="1.5"/>
    <text x="400" y="305" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">Contextual Memory Networks (Partial)</text>
    
    <rect x="520" y="280" width="160" height="40" rx="6" fill="#a5b4fc" stroke="#6366f1" stroke-width="1.5"/>
    <text x="600" y="305" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">Collaborative Context Architectures (Core)</text>
    
    <!-- Arrows between elements -->
    <path d="M 280 300 L 320 300" stroke="#6366f1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 480 300 L 520 300" stroke="#6366f1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <g id="phase3">
    <rect x="80" y="360" width="820" height="100" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
    <text x="120" y="385" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">Phase 3: Adaptive, Multi-Modal, &amp; Predictive Intelligence</text>
    
    <!-- Phase 3 Elements -->
    <rect x="120" y="400" width="160" height="40" rx="6" fill="#c4b5fd" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="200" y="425" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">Adaptive Context Metabolism (Core)</text>
    
    <rect x="320" y="400" width="160" height="40" rx="6" fill="#c4b5fd" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="400" y="425" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">Multi-Modal Context Synthesis (Initial)</text>
    
    <rect x="520" y="400" width="160" height="40" rx="6" fill="#c4b5fd" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="600" y="425" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">Contextual Memory Networks (Advanced)</text>
    
    <rect x="720" y="400" width="160" height="40" rx="6" fill="#c4b5fd" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="800" y="425" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">Symbiotic Context Agency (Full)</text>
    
    <!-- Arrows between elements -->
    <path d="M 280 420 L 320 420" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 480 420 L 520 420" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 680 420 L 720 420" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <g id="phase4">
    <rect x="80" y="480" width="820" height="100" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
    <text x="120" y="505" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">Phase 4: Counterfactual Exploration &amp; Advanced Capabilities</text>
    
    <!-- Phase 4 Elements -->
    <rect x="120" y="520" width="160" height="40" rx="6" fill="#ddd6fe" stroke="#a78bfa" stroke-width="1.5"/>
    <text x="200" y="545" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">Counterfactual Context Exploration</text>
    
    <rect x="320" y="520" width="160" height="40" rx="6" fill="#ddd6fe" stroke="#a78bfa" stroke-width="1.5"/>
    <text x="400" y="545" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">Multi-Modal Context Synthesis (Full)</text>
    
    <rect x="520" y="520" width="160" height="40" rx="6" fill="#ddd6fe" stroke="#a78bfa" stroke-width="1.5"/>
    <text x="600" y="545" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">Cross-Document/Cross-Source Context</text>
    
    <rect x="720" y="520" width="160" height="40" rx="6" fill="#ddd6fe" stroke="#a78bfa" stroke-width="1.5"/>
    <text x="800" y="545" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">Context-Aware Prompting</text>
    
    <!-- Arrows between elements -->
    <path d="M 280 540 L 320 540" stroke="#a78bfa" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 480 540 L 520 540" stroke="#a78bfa" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 680 540 L 720 540" stroke="#a78bfa" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Phase Transition Arrows -->
  <path d="M 490 220 L 490 240" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 490 340 L 490 360" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 490 460 L 490 480" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="80" y="600" width="820" height="0" fill="none" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
</svg>