<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial" font-size="24" fill="#0f172a" font-weight="bold" text-anchor="middle">Token Optimization System</text>
  <text x="600" y="80" font-family="Arial" font-size="16" fill="#64748b" text-anchor="middle">Breaking the context window barrier through intelligent token management</text>
  
  <!-- Main Visualization Area - REPOSITIONED TO FULL WIDTH -->
  <rect x="50" y="110" width="1100" height="240" rx="10" fill="#f1f5f9" stroke="#cbd5e0" stroke-width="2"/>
  
  <!-- Before Optimization - Linear Context -->
  <rect x="80" y="130" width="1040" height="100" rx="10" fill="white" stroke="#cbd5e0" stroke-width="2"/>
  <text x="100" y="155" font-family="Arial" font-size="18" fill="#334155" font-weight="bold">Before: Linear Context Window</text>
  
  <!-- Context Window with Size Indicator -->
  <rect x="100" y="170" width="1000" height="40" rx="5" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Content Segments -->
  <rect x="100" y="170" width="100" height="40" rx="5 0 0 5" fill="#bfdbfe"/>
  <rect x="200" y="170" width="200" height="40" fill="#93c5fd"/>
  <rect x="400" y="170" width="150" height="40" fill="#60a5fa"/>
  <rect x="550" y="170" width="300" height="40" fill="#3b82f6"/>
  <rect x="850" y="170" width="250" height="40" rx="0 5 5 0" fill="#2563eb"/>
  
  <!-- Content Labels -->
  <text x="150" y="195" font-family="Arial" font-size="12" fill="#1e3a8a" text-anchor="middle">Message 1</text>
  <text x="300" y="195" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Message 2</text>
  <text x="475" y="195" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Message 3</text>
  <text x="700" y="195" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Message 4</text>
  <text x="975" y="195" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Message 5</text>
  
  <!-- After Optimization - Selective Context -->
  <rect x="80" y="240" width="1040" height="90" rx="10" fill="white" stroke="#cbd5e0" stroke-width="2"/>
  <text x="100" y="265" font-family="Arial" font-size="18" fill="#334155" font-weight="bold">After: Selective Context Optimization</text>
  
  <!-- Context Window with Size Indicator -->
  <rect x="100" y="280" width="1000" height="40" rx="5" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Selected Content Segments -->
  <rect x="100" y="280" width="50" height="40" rx="5 0 0 5" fill="#bfdbfe"/>
  <rect x="160" y="280" width="80" height="40" fill="#93c5fd"/>
  <rect x="250" y="280" width="30" height="40" fill="#60a5fa"/>
  <rect x="290" y="280" width="120" height="40" fill="#3b82f6"/>
  <rect x="420" y="280" width="100" height="40" fill="#2563eb"/>
  
  <!-- Empty Space (Unused Context) -->
  <rect x="530" y="280" width="570" height="40" rx="0 5 5 0" fill="#f1f5f9" stroke="#cbd5e0" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="815" y="305" font-family="Arial" font-size="14" fill="#94a3b8" text-anchor="middle">Available Context Space (57% saved)</text>
  
  <!-- Selected Content Labels -->
  <text x="125" y="305" font-family="Arial" font-size="10" fill="#1e3a8a" text-anchor="middle">Key 1</text>
  <text x="200" y="305" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Key 2</text>
  <text x="265" y="305" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Key 3</text>
  <text x="350" y="305" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Key 4</text>
  <text x="470" y="305" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Key 5</text>
  
  <!-- REPOSITIONED SECTIONS - Core Benefits and Technical Innovations side by side below main viz -->
  <rect x="50" y="370" width="540" height="180" rx="10" fill="#eff6ff" stroke="#bfdbfe" stroke-width="2"/>
  <text x="320" y="400" font-family="Arial" font-size="18" fill="#1e40af" font-weight="bold" text-anchor="middle">Core Benefits</text>
  
  <!-- Benefit 1 -->
  <rect x="70" y="420" width="500" height="40" rx="5" fill="white"/>
  <text x="90" y="445" font-family="Arial" font-size="16" fill="#0369a1" font-weight="bold">4.3x More Effective Context</text>
  <text x="320" y="445" font-family="Arial" font-size="14" fill="#0369a1">Fit more relevant content in same window</text>
  
  <!-- Benefit 2 -->
  <rect x="70" y="470" width="500" height="40" rx="5" fill="white"/>
  <text x="90" y="495" font-family="Arial" font-size="16" fill="#0369a1" font-weight="bold">89% Improvement in Relevance</text>
  <text x="320" y="495" font-family="Arial" font-size="14" fill="#0369a1">Higher quality AI responses to queries</text>
  
  <!-- Benefit 3 -->
  <rect x="70" y="520" width="500" height="40" rx="5" fill="white"/>
  <text x="90" y="545" font-family="Arial" font-size="16" fill="#0369a1" font-weight="bold">67% Cost Reduction</text>
  <text x="320" y="545" font-family="Arial" font-size="14" fill="#0369a1">Lower token usage means lower costs</text>
  
  <!-- Technical Innovation Detail -->
  <rect x="610" y="370" width="540" height="180" rx="10" fill="#eff6ff" stroke="#bfdbfe" stroke-width="2"/>
  <text x="880" y="400" font-family="Arial" font-size="18" fill="#1e40af" font-weight="bold" text-anchor="middle">Technical Innovations</text>
  
  <!-- Innovation 1 -->
  <rect x="630" y="420" width="500" height="40" rx="5" fill="white"/>
  <text x="650" y="445" font-family="Arial" font-size="16" fill="#0369a1" font-weight="bold">Semantic Chunking</text>
  <text x="880" y="445" font-family="Arial" font-size="14" fill="#0369a1">Breaks content at natural semantic boundaries</text>
  
  <!-- Innovation 2 -->
  <rect x="630" y="470" width="500" height="40" rx="5" fill="white"/>
  <text x="650" y="495" font-family="Arial" font-size="16" fill="#0369a1" font-weight="bold">Adaptive Token Budgeting</text>
  <text x="880" y="495" font-family="Arial" font-size="14" fill="#0369a1">Dynamically allocates tokens by importance</text>
  
  <!-- Innovation 3 -->
  <rect x="630" y="520" width="500" height="40" rx="5" fill="white"/>
  <text x="650" y="545" font-family="Arial" font-size="16" fill="#0369a1" font-weight="bold">Memory-Augmented Context</text>
  <text x="880" y="545" font-family="Arial" font-size="14" fill="#0369a1">Retrieves external knowledge when needed</text>
  
  <!-- Token Usage Stats -->
  <rect x="50" y="570" width="540" height="210" rx="10" fill="#f1f5f9" stroke="#cbd5e0" stroke-width="2"/>
  <text x="320" y="600" font-family="Arial" font-size="18" fill="#334155" font-weight="bold" text-anchor="middle">Token Usage Statistics</text>
  
  <!-- Token Usage Chart -->
  <rect x="80" y="620" width="480" height="140" rx="5" fill="white"/>
  
  <!-- Chart Axes -->
  <line x1="100" y1="720" x2="520" y2="720" stroke="#64748b" stroke-width="2"/>
  <line x1="100" y1="720" x2="100" y2="640" stroke="#64748b" stroke-width="2"/>
  
  <!-- X-Axis Labels -->
  <text x="180" y="740" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Traditional</text>
  <text x="310" y="740" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Paragraph</text>
  <text x="440" y="740" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Precision</text>
  
  <!-- Y-Axis Labels -->
  <text x="90" y="725" font-family="Arial" font-size="12" fill="#64748b" text-anchor="end">0%</text>
  <text x="90" y="680" font-family="Arial" font-size="12" fill="#64748b" text-anchor="end">50%</text>
  <text x="90" y="640" font-family="Arial" font-size="12" fill="#64748b" text-anchor="end">100%</text>
  
  <!-- Bar 1: Traditional -->
  <rect x="140" y="640" width="80" height="80" fill="#bfdbfe"/>
  <text x="180" y="630" font-family="Arial" font-size="12" fill="#1e40af" text-anchor="middle">100%</text>
  
  <!-- Bar 2: Paragraph Selection -->
  <rect x="270" y="680" width="80" height="40" fill="#3b82f6"/>
  <text x="310" y="670" font-family="Arial" font-size="12" fill="#1e40af" text-anchor="middle">50%</text>
  
  <!-- Bar 3: Precision Selection -->
  <rect x="400" y="704" width="80" height="16" fill="#1d4ed8"/>
  <text x="440" y="694" font-family="Arial" font-size="12" fill="#1e40af" text-anchor="middle">20%</text>
  
  <!-- Token Optimization Features -->
  <rect x="610" y="570" width="540" height="210" rx="10" fill="#f1f5f9" stroke="#cbd5e0" stroke-width="2"/>
  <text x="880" y="600" font-family="Arial" font-size="18" fill="#334155" font-weight="bold" text-anchor="middle">Key Optimization Features</text>
  
  <!-- Feature 1 -->
  <rect x="630" y="620" width="500" height="35" rx="5" fill="#dbeafe"/>
  <text x="650" y="643" font-family="Arial" font-size="16" fill="#1e40af" font-weight="bold">Content-Type Awareness</text>
  <text x="880" y="643" font-family="Arial" font-size="14" fill="#1e40af">Intelligently prioritizes code blocks, lists and key concepts</text>
  
  <!-- Feature 2 -->
  <rect x="630" y="665" width="500" height="35" rx="5" fill="#dbeafe"/>
  <text x="650" y="688" font-family="Arial" font-size="16" fill="#1e40af" font-weight="bold">Relevance Weighting</text>
  <text x="880" y="688" font-family="Arial" font-size="14" fill="#1e40af">Assigns priority based on semantic relevance to current topic</text>
  
  <!-- Feature 3 -->
  <rect x="630" y="710" width="500" height="35" rx="5" fill="#dbeafe"/>
  <text x="650" y="733" font-family="Arial" font-size="16" fill="#1e40af" font-weight="bold">Compression and Summarization</text>
  <text x="880" y="733" font-family="Arial" font-size="14" fill="#1e40af">Auto-compresses verbose content while preserving meaning</text>
  
  <!-- Feature 4 -->
  <rect x="630" y="755" width="500" height="35" rx="5" fill="#dbeafe"/>
  <text x="650" y="778" font-family="Arial" font-size="16" fill="#1e40af" font-weight="bold">Context Templates</text>
  <text x="880" y="778" font-family="Arial" font-size="14" fill="#1e40af">Saves optimized context patterns for rapid reuse</text>
</svg>