  <text x="780" y="595" font-size="11" fill="#0c4a6e" font-family="Consolas, monospace">CREATE TABLE Users (</text>
  <text x="780" y="610" font-size="11" fill="#0c4a6e" font-family="Consolas, monospace">  user_id UUID PRIMARY KEY,</text>
  <text x="780" y="625" font-size="11" fill="#0c4a6e" font-family="Consolas, monospace">  tenant_id UUID REFERENCES Tenants</text>
  <text x="780" y="640" font-size="11" fill="#0c4a6e" font-family="Consolas, monospace">);</text>
  
  <rect x="830" y="650" width="100" height="25" rx="12.5" fill="#7dd3fc"/>
  <text x="880" y="667" font-family="Arial" font-size="12" fill="#0c4a6e" text-anchor="middle">Insert</text>
