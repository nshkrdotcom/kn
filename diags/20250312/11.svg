  <text x="430" y="400" font-family="Arial" font-size="13" fill="#0f172a" font-weight="bold">Assistant</text>
  <text x="430" y="420" font-family="Arial" font-size="12" fill="#334155">For multi-tenant systems with role-based access, we should use a normalized approach with these tables:</text>
