  <text x="75" y="270" font-family="Arial" font-size="12" fill="#334155">• 8px grid system for all spacing</text>
  <text x="75" y="295" font-family="Arial" font-size="12" fill="#334155">• Primary color: #8b5cf6</text>
  <text x="75" y="320" font-family="Arial" font-size="12" fill="#334155">• Secondary color: #4f46e5</text>
  <text x="75" y="345" font-family="Arial" font-size="12" fill="#334155">• Light mode and dark mode support</text>
  
  <!-- Code Implementation Section -->
  <rect x="60" y="390" width="300" height="180" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
