  <text x="770" y="395" font-family="Arial" font-size="14" fill="#5b21b6" font-weight="bold">User Research</text>
  <text x="770" y="415" font-family="Arial" font-size="12" fill="#475569">Figma: User testing results</text>
  <text x="770" y="435" font-family="Arial" font-size="12" fill="#5b21b6" font-style="italic">3 findings connected</text>
  
  <!-- Project Management -->
  <rect x="750" y="470" width="190" height="80" rx="6" fill="white" stroke="#8b5cf6" stroke-width="1"/>
  <text x="770" y="495" font-family="Arial" font-size="14" fill="#5b21b6" font-weight="bold">Project Board</text>
  <text x="770" y="515" font-family="Arial" font-size="12" fill="#475569">Jira: UI redesign epic</text>
  <text x="770" y="535" font-family="Arial" font-size="12" fill="#5b21b6" font-style="italic">5 tasks connected</text>
  
  <!-- Source Controls -->
  <rect x="730" y="610" width="230" height="50" rx="8" fill="#f5f3ff"/>
  <text x="750" y="635" font-family="Arial" font-size="12" fill="#5b21b6" font-weight="bold">Sync Status:</text>
  <rect x="830" y="625" width="100" height="20" rx="10" fill="#8b5cf6"/>
  <text x="880" y="640" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Auto-syncing</text>
  
