  <text x="60" y="575" font-family="Arial" font-size="14" fill="#1e40af" font-weight="bold">Cross-Modal Translation:</text>
  <rect x="250" y="557" width="120" height="25" rx="12.5" fill="#3b82f6"/>
  <text x="310" y="574" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Code ↔ Visual</text>
  <rect x="380" y="557" width="120" height="25" rx="12.5" fill="#3b82f6"/>
  <text x="440" y="574" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Spec ↔ Diagram</text>
  <rect x="510" y="557" width="120" height="25" rx="12.5" fill="#3b82f6"/>
  <text x="570" y="574" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Generate Code</text>
