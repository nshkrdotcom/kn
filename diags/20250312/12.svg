  <text x="85" y="450" font-family="Consolas, monospace" font-size="12" fill="#334155">.dashboard-card {</text>
  <text x="85" y="470" font-family="Consolas, monospace" font-size="12" fill="#334155">  border-radius: 8px;</text>
  <text x="85" y="490" font-family="Consolas, monospace" font-size="12" fill="#334155">  padding: 16px;</text>
  <text x="85" y="510" font-family="Consolas, monospace" font-size="12" fill="#334155">  box-shadow: 0 4px 6px -1px</text>
  <text x="85" y="530" font-family="Consolas, monospace" font-size="12" fill="#334155">    rgba(0, 0, 0, 0.1);</text>
  <text x="85" y="550" font-family="Consolas, monospace" font-size="12" fill="#334155">}</text>
  
