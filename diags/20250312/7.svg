 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial" font-size="24" fill="#0f172a" font-weight="bold" text-anchor="middle">Multi-Modal Selection Patterns</text>
  <text x="600" y="80" font-family="Arial" font-size="16" fill="#64748b" text-anchor="middle">Selection techniques optimized for different content types</text>
  
  <!-- Left Column - Content Types -->
  <rect x="50" y="110" width="200" height="660" rx="10" fill="#e2e8f0"/>
  <text x="150" y="140" font-family="Arial" font-size="18" fill="#334155" font-weight="bold" text-anchor="middle">Content Types</text>
  
  <!-- Type 1: Conversation -->
  <rect x="70" y="170" width="160" height="60" rx="10" fill="#0ea5e9"/>
  <text x="150" y="205" font-family="Arial" font-size="16" fill="white" font-weight="bold" text-anchor="middle">Conversation</text>
  
  <!-- Type 2: Code -->
  <rect x="70" y="250" width="160" height="60" rx="10" fill="#a855f7"/>
  <text x="150" y="285" font-family="Arial" font-size="16" fill="white" font-weight="bold" text-anchor="middle">Code Blocks</text>
  
  <!-- Type 3: Lists -->
  <rect x="70" y="330" width="160" height="60" rx="10" fill="#f97316"/>
  <text x="150" y="365" font-family="Arial" font-size="16" fill="white" font-weight="bold" text-anchor="middle">Lists and Tables</text>
  
  <!-- Type 4: Images -->
  <rect x="70" y="410" width="160" height="60" rx="10" fill="#10b981"/>
  <text x="150" y="445" font-family="Arial" font-size="16" fill="white" font-weight="bold" text-anchor="middle">Images and Diagrams</text>
  
  <!-- Type 5: Complex -->
  <rect x="70" y="490" width="160" height="60" rx="10" fill="#ef4444"/>
  <text x="150" y="525" font-family="Arial" font-size="16" fill="white" font-weight="bold" text-anchor="middle">Multi-part Content</text>
  
  <!-- Legend -->
  <rect x="70" y="580" width="160" height="170" rx="10" fill="white" stroke="#cbd5e0" stroke-width="1"/>
  <text x="150" y="605" font-family="Arial" font-size="14" fill="#475569" font-weight="bold" text-anchor="middle">Selection Methods</text>
  
  <rect x="85" y="625" width="16" height="16" rx="8" fill="#dbeafe"/>
  <text x="110" y="638" font-family="Arial" font-size="14" fill="#475569" text-anchor="start">Click</text>
  
  <rect x="85" y="655" width="16" height="16" rx="8" fill="#fae8ff"/>
  <text x="110" y="668" font-family="Arial" font-size="14" fill="#475569" text-anchor="start">Drag</text>
  
  <rect x="85" y="685" width="16" height="16" rx="8" fill="#ffedd5"/>
  <text x="110" y="698" font-family="Arial" font-size="14" fill="#475569" text-anchor="start">Shortcut</text>
  
  <rect x="85" y="715" width="16" height="16" rx="8" fill="#dcfce7"/>
  <text x="110" y="728" font-family="Arial" font-size="14" fill="#475569" text-anchor="start">Smart Selection</text>
  
  <!-- Center Column - Selection Patterns -->
  <rect x="280" y="110" width="440" height="660" rx="10" fill="white" stroke="#cbd5e0" stroke-width="1"/>
  <text x="500" y="140" font-family="Arial" font-size="18" fill="#334155" font-weight="bold" text-anchor="middle">Selection Patterns</text>
  
  <!-- Pattern 1: Conversation Selection -->
  <rect x="300" y="170" width="400" height="150" rx="10" fill="#f0f9ff" stroke="#bae6fd" stroke-width="2"/>
  
  <!-- Conversation Mockup -->
  <rect x="320" y="190" width="360" height="30" rx="5" fill="#dbeafe"/>
  <text x="335" y="210" font-family="Arial" font-size="14" fill="#0369a1">User</text>
  
  <rect x="320" y="230" width="360" height="70" rx="5" fill="#f8fafc"/>
  <text x="335" y="250" font-family="Arial" font-size="14" fill="#0369a1">Assistant</text>
  <text x="335" y="275" font-family="Arial" font-size="12" fill="#475569">This is a paragraph that can be selected with a single click using the</text>
  <text x="335" y="295" font-family="Arial" font-size="12" fill="#475569">paragraph selection tool, allowing rapid context building.</text>
  
  <!-- Selection Method -->
  <circle cx="380" cy="260" r="15" fill="#dbeafe" opacity="0.7"/>
  <text x="380" y="264" font-family="Arial" font-size="14" fill="#0369a1" text-anchor="middle">✓</text>
  
  <!-- Pattern 2: Code Selection -->
  <rect x="300" y="330" width="400" height="150" rx="10" fill="#faf5ff" stroke="#e9d5ff" stroke-width="2"/>
  
  <!-- Code Block Mockup -->
  <rect x="320" y="350" width="360" height="110" rx="5" fill="#f5f3ff"/>
  <text x="335" y="370" font-family="Arial" font-size="14" fill="#6b21a8">Code Block</text>
  <text x="335" y="395" font-family="Consolas, monospace" font-size="12" fill="#475569">def preprocess_data(df):</text>
  <text x="335" y="415" font-family="Consolas, monospace" font-size="12" fill="#475569">    """Preprocess the dataset"""</text>
  <text x="335" y="435" font-family="Consolas, monospace" font-size="12" fill="#475569">    # Remove missing values</text>
  <text x="335" y="455" font-family="Consolas, monospace" font-size="12" fill="#475569">    df = df.dropna()</text>
  
  <!-- Selection Method -->
  <rect x="335" y="395" width="342" height="20" fill="#e9d5ff" opacity="0.5" rx="2"/>
  
  <!-- Selection Controls -->
  <rect x="590" y="350" width="70" height="25" rx="12.5" fill="#a855f7"/>
  <text x="625" y="367" font-family="Arial" font-size="12" fill="white" text-anchor="middle">All Code</text>
  
  <rect x="590" y="385" width="70" height="25" rx="12.5" fill="#c4b5fd"/>
  <text x="625" y="402" font-family="Arial" font-size="12" fill="#6b21a8" text-anchor="middle">Function</text>
  
  <rect x="590" y="420" width="70" height="25" rx="12.5" fill="#c4b5fd"/>
  <text x="625" y="437" font-family="Arial" font-size="12" fill="#6b21a8" text-anchor="middle">Line</text>
  
  <!-- Pattern 3: List Selection -->
  <rect x="300" y="490" width="400" height="150" rx="10" fill="#fff7ed" stroke="#fed7aa" stroke-width="2"/>
  
  <!-- List Mockup -->
  <rect x="320" y="510" width="360" height="110" rx="5" fill="#fffbeb"/>
  <text x="335" y="530" font-family="Arial" font-size="14" fill="#9a3412">Bulleted List</text>
  <text x="345" y="555" font-family="Arial" font-size="12" fill="#475569">• First item in the list with important information</text>
  <text x="345" y="575" font-family="Arial" font-size="12" fill="#475569">• Second item with additional context</text>
  <text x="345" y="595" font-family="Arial" font-size="12" fill="#475569">• Third item with concluding points</text>
  
  <!-- Selection Method -->
  <rect x="320" y="540" width="360" height="20" fill="#fed7aa" opacity="0.5" rx="2"/>
  <rect x="320" y="560" width="360" height="20" fill="#fed7aa" opacity="0.5" rx="2"/>
  <rect x="320" y="580" width="360" height="20" fill="#fed7aa" opacity="0.5" rx="2"/>
  
  <!-- List Selection Controls -->
  <rect x="590" y="510" width="70" height="25" rx="12.5" fill="#f97316"/>
  <text x="625" y="527" font-family="Arial" font-size="12" fill="white" text-anchor="middle">All Items</text>
  
  <rect x="590" y="545" width="70" height="25" rx="12.5" fill="#fdba74"/>
  <text x="625" y="562" font-family="Arial" font-size="12" fill="#9a3412" text-anchor="middle">One Item</text>
  
  <!-- Pattern 4: Multi-part Content -->
  <rect x="300" y="650" width="400" height="100" rx="10" fill="#fef2f2" stroke="#fecaca" stroke-width="2"/>
  
  <!-- Multi-part Content Mockup -->
  <rect x="320" y="670" width="360" height="60" rx="5" fill="#fee2e2"/>
  <text x="335" y="690" font-family="Arial" font-size="14" fill="#b91c1c">Lasso Multi-Selection</text>
  <text x="335" y="710" font-family="Arial" font-size="12" fill="#475569">Select across multiple content types with a single lasso action</text>
  
  <!-- Selection Method -->
  <path d="M330,700 Q400,650 450,700 Q500,740 550,690" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Right Column - Value Adds -->
  <rect x="750" y="110" width="400" height="660" rx="10" fill="#f8fafc" stroke="#cbd5e0" stroke-width="1"/>
  <text x="950" y="140" font-family="Arial" font-size="18" fill="#334155" font-weight="bold" text-anchor="middle">Value Adds</text>
  
  <!-- Value Add 1: Speed -->
  <rect x="770" y="170" width="360" height="120" rx="10" fill="#dbeafe"/>
  <text x="950" y="200" font-family="Arial" font-size="18" fill="#0369a1" font-weight="bold" text-anchor="middle">Selection Speed</text>
  
  <!-- Speed Metrics -->
  <rect x="790" y="220" width="320" height="50" rx="5" fill="white"/>
  <text x="810" y="245" font-family="Arial" font-size="14" fill="#334155">Traditional selection:</text>
  <text x="1060" y="245" font-family="Arial" font-size="14" fill="#475569" text-anchor="end">15-30 sec per item</text>
  
  <rect x="790" y="230" width="320" height="1" fill="#e2e8f0"/>
  
  <text x="810" y="265" font-family="Arial" font-size="14" fill="#334155">Content-aware selection:</text>
  <text x="1060" y="265" font-family="Arial" font-size="14" fill="#0369a1" font-weight="bold" text-anchor="end">1-3 sec per item</text>
  
  <!-- Value Add 2: Precision -->
  <rect x="770" y="300" width="360" height="170" rx="10" fill="#e9d5ff"/>
  <text x="950" y="330" font-family="Arial" font-size="18" fill="#7e22ce" font-weight="bold" text-anchor="middle">Selection Precision</text>
  
  <!-- Precision Chart -->
  <rect x="800" y="350" width="300" height="100" rx="5" fill="white"/>
  
  <!-- Traditional Method Bar -->
  <text x="810" y="370" font-family="Arial" font-size="12" fill="#475569">Traditional:</text>
  <rect x="900" y="360" width="150" height="20" rx="10" fill="#f1f5f9"/>
  <rect x="900" y="360" width="90" height="20" rx="10" fill="#94a3b8"/>
  <text x="945" y="375" font-family="Arial" font-size="12" fill="white" text-anchor="middle">60%</text>
  <text x="1060" y="375" font-family="Arial" font-size="12" fill="#475569">Relevant</text>
  
  <!-- Content-Aware Method Bar -->
  <text x="810" y="400" font-family="Arial" font-size="12" fill="#475569">Code-Aware:</text>
  <rect x="900" y="390" width="150" height="20" rx="10" fill="#f1f5f9"/>
  <rect x="900" y="390" width="135" height="20" rx="10" fill="#a855f7"/>
  <text x="967.5" y="405" font-family="Arial" font-size="12" fill="white" text-anchor="middle">90%</text>
  <text x="1060" y="405" font-family="Arial" font-size="12" fill="#475569">Relevant</text>
  
  <!-- List-Aware Method Bar -->
  <text x="810" y="430" font-family="Arial" font-size="12" fill="#475569">List-Aware:</text>
  <rect x="900" y="420" width="150" height="20" rx="10" fill="#f1f5f9"/>
  <rect x="900" y="420" width="142.5" height="20" rx="10" fill="#f97316"/>
  <text x="971.25" y="435" font-family="Arial" font-size="12" fill="white" text-anchor="middle">95%</text>
  <text x="1060" y="435" font-family="Arial" font-size="12" fill="#475569">Relevant</text>
  
  <!-- Value Add 3: Learning Curve -->
  <rect x="770" y="480" width="360" height="170" rx="10" fill="#dcfce7"/>
  <text x="950" y="510" font-family="Arial" font-size="18" fill="#166534" font-weight="bold" text-anchor="middle">Learning Curve</text>
  
  <!-- Learning Curve Chart -->
  <rect x="790" y="530" width="320" height="100" rx="5" fill="white"/>
  
  <!-- Chart Coordinates -->
  <line x1="820" y1="610" x2="1090" y2="610" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="820" y1="610" x2="820" y2="540" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- X-Axis Labels -->
  <text x="830" y="625" font-family="Arial" font-size="10" fill="#64748b">Day 1</text>
  <text x="955" y="625" font-family="Arial" font-size="10" fill="#64748b">Time</text>
  <text x="1080" y="625" font-family="Arial" font-size="10" fill="#64748b">Day 5</text>
  
  <!-- Y-Axis Label -->
  <text x="790" y="575" font-family="Arial" font-size="10" fill="#64748b" transform="rotate(-90, 790, 575)">Proficiency</text>
  
  <!-- Traditional Learning Curve -->
  <path d="M820,610 Q880,595 950,580 Q1020,570 1090,550" fill="none" stroke="#94a3b8" stroke-width="2"/>
  <text x="1070" y="570" font-family="Arial" font-size="10" fill="#64748b">Traditional</text>
  
  <!-- Modal Learning Curve -->
  <path d="M820,610 Q880,570 950,550 Q1020,540 1090,540" fill="none" stroke="#10b981" stroke-width="2"/>
  <text x="1070" y="560" font-family="Arial" font-size="10" fill="#166534">Multi-modal</text>
  
  <!-- Value Add 4: Overall Impact -->
  <rect x="770" y="660" width="360" height="110" rx="10" fill="#ffe4e6"/>
  <text x="950" y="685" font-family="Arial" font-size="18" fill="#be123c" font-weight="bold" text-anchor="middle">Overall Impact</text>
  
  <rect x="790" y="700" width="320" height="50" rx="5" fill="white"/>
  <text x="810" y="725" font-family="Arial" font-size="14" fill="#334155">• 5x faster context creation</text>
  <text x="810" y="745" font-family="Arial" font-size="14" fill="#334155">• 95% higher content precision</text>
</svg>